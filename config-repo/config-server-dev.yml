spring:
  profiles: dev
  cloud:
    bus:
      trace:
        enabled: true                                  #spring cloud bus 跟踪总线事件
    #服务发现配置  consul
    consul:
      host: 172.21.101.85                                   #当前环境Consul的IP地址
      port: 8500                                          #当前环境Consul的端口号
      enabled: true                                   #是否启用Consul
      discovery:               
        enabled: true                                 #启用Consul服务发现        
        service-name: ${spring.application.name}
        #配置健康检查路径
        health-check-path: /health
        #配置健康检查时间间隔
        health-check-interval: 15s
        #配置实例id  myconsul${random.uuid}
        instance-id: ${spring.application.name}:${random.uuid}
        #配置服务注册
        register: true
        #服务停止时取消注册，http://www.imooc.com/article/286883?block_id=tuijian_wz
        deregister: true
        #表示注册时使用ip而不是hostname
        prefer-ip-address: true
        #健康检查失败多长时间取消注册
        health-check-critical-timeout: 30s  
        heartbeat:                                        #是否启用Consul的心跳检测
          enabled: true
  rabbitmq:
      host: 172.21.101.86                                   #spring cloud bus基于AMQP实现所以需要配置，此处以Rabbitmq 为例
      port: 5672
      username: rabbitmqroot
      password: cs0898
